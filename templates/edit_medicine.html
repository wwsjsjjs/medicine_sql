<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>编辑药品</title>
</head>
<body>
    <h1>编辑药品</h1>
    <form method="post">
        名称：<input type="text" name="name" value="{{ medicine.name }}" required><br>
        描述：<input type="text" name="description" value="{{ medicine.description }}"><br>
        库存：<input type="number" name="stock" min="0" value="{{ medicine.stock }}"><br>
        <input type="submit" value="保存">
    </form>
    <a href="{{ url_for('index') }}">返回列表</a>
</body>
</html>
