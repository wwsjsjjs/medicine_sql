<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>药品管理系统</title>
</head>
<body>
    <h1>药品列表</h1>
    <a href="{{ url_for('add_medicine') }}">添加药品</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>描述</th>
            <th>库存</th>
            <th>操作</th>
        </tr>
        {% for medicine in medicines %}
        <tr>
            <td>{{ medicine.id }}</td>
            <td>{{ medicine.name }}</td>
            <td>{{ medicine.description }}</td>
            <td>{{ medicine.stock }}</td>
            <td>
                <a href="{{ url_for('edit_medicine', id=medicine.id) }}">编辑</a>
                <a href="{{ url_for('delete_medicine', id=medicine.id) }}" onclick="return confirm('确定要删除吗？');">删除</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
