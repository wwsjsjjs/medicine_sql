{% extends "base.html" %}

{% block title %}添加退货 - 医药管理系统{% endblock %}
{% block page_title %}添加退货{% endblock %}

{% block content %}
<div class="page-header">
    <h2>退货登记</h2>
</div>

<div class="table-card">
    <form method="post">
        <div class="form-row">
            <div class="form-group">
                <label for="drug_id">药品 *</label>
                <select id="drug_id" name="drug_id" class="form-control" required>
                    <option value="">请选择药品</option>
                    {% for drug in drugs %}
                    <option value="{{ drug.drug_id }}">{{ drug.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="supplier_id">供应商 *</label>
                <select id="supplier_id" name="supplier_id" class="form-control" required>
                    <option value="">请选择供应商</option>
                    {% for supplier in suppliers %}
                    <option value="{{ supplier.supplier_id }}">{{ supplier.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="quantity">退货数量 *</label>
                <input type="number" id="quantity" name="quantity" class="form-control" required min="1">
            </div>
            
            <div class="form-group">
                <label for="return_date">退货日期 *</label>
                <input type="date" id="return_date" name="return_date" class="form-control" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="reason">退货原因 *</label>
            <textarea id="reason" name="reason" class="form-control" rows="3" required 
                      placeholder="请填写退货原因，如质量问题、过期等"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">提交退货</button>
            <a href="{{ url_for('inventory.return_list') }}" class="btn btn-secondary">取消</a>
        </div>
    </form>
</div>

<style>
.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>

<script>
document.getElementById('return_date').valueAsDate = new Date();
</script>
{% endblock %}
