{% extends "base.html" %}

{% block title %}添加入库 - 医药管理系统{% endblock %}
{% block page_title %}添加入库{% endblock %}

{% block content %}
<div class="page-header">
    <h2>入库登记</h2>
</div>

<div class="table-card">
    <form method="post">
        <div class="form-row">
            <div class="form-group">
                <label for="drug_id">药品 *</label>
                <select id="drug_id" name="drug_id" class="form-control" required>
                    <option value="">请选择药品</option>
                    {% for drug in drugs %}
                    <option value="{{ drug.drug_id }}">{{ drug.name }} - {{ drug.spec }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="supplier_id">供应商 *</label>
                <select id="supplier_id" name="supplier_id" class="form-control" required>
                    <option value="">请选择供应商</option>
                    {% for supplier in suppliers %}
                    <option value="{{ supplier.supplier_id }}">{{ supplier.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="quantity">数量 *</label>
                <input type="number" id="quantity" name="quantity" class="form-control" required min="1">
            </div>
            
            <div class="form-group">
                <label for="unit_price">单价 *</label>
                <input type="number" step="0.01" id="unit_price" name="unit_price" class="form-control" required min="0">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="stock_in_date">入库日期 *</label>
                <input type="date" id="stock_in_date" name="stock_in_date" class="form-control" required 
                       value="{{ today }}">
            </div>
            
            <div class="form-group">
                <label for="warehouse_id">入库仓库 *</label>
                <select id="warehouse_id" name="warehouse_id" class="form-control" required>
                    <option value="">请选择仓库</option>
                    {% for warehouse in warehouses %}
                    <option value="{{ warehouse.warehouse_id }}">{{ warehouse.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="remark">备注</label>
            <textarea id="remark" name="remark" class="form-control" rows="3"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">提交入库</button>
            <a href="{{ url_for('inventory.stock_in_list') }}" class="btn btn-secondary">取消</a>
        </div>
    </form>
</div>

<style>
.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
